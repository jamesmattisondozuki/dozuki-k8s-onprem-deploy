# values.yaml

minio:
  enabled: false
  # Set the deployment mode to 'standalone' to use a single MinIO server
  mode: standalone

  # Set the number of replicas to 1
  replicas: 1

  # Disable the MinIO Console to prevent additional pods
  console:
    enabled: false

  # Disable tracing to prevent extra pods
  tracing:
    enabled: false

  # Configure persistence (optional)
  persistence:
    enabled: true          # Set to 'false' if you don't need data persistence
    size: 10Gi  # Adjust based on your cluster's storage classes
    storageClass: ebs-gp3

  # Provide your access and secret keys
  accessKey: myminioaccesskey
  secretKey: myminiosecretkey

  # Adjust resource requests and limits (optional)
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  # Disable other features that may spawn additional pods
  metrics:
    enabled: false
  update:
    enabled: false

deployments:
  app:
    name: app
    replicaCount: 1
    creationPhase: "10"
    configHash: "{{ .Release.Revision }}-{{ .Release.Time.Seconds }}"
    hostAliases: "{{ .Values.hostAliases }}"
    image:
      repository: "{{ .Values.image.repository }}"
      tag: "{{ .Values.image.tag }}"
      pullPolicy: "{{ .Values.image.pullPolicy }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/app.sh"
    env:
      - name: "USER_SMTP_AUTH_ENABLED"
        value: "true"
      - name: "USER_SMTP_STARTTLS"
        value: "true"
      - name: "USER_SMTP_AUTH"
        value: "PLAIN"
      - name: "USER_SMTP_HOST"
        value: "smtp.example.com"
      - name: "USER_SMTP_USER"
        value: "user@example.com"
      - name: "USER_SMTP_PASS"
        value: "password"
      - name: "USER_SMTP_FROM"
        value: "noreply@example.com"
      - name: "SSL_PROTOCOL"
        value: "all -SSLv3 -TLSv1 -TLSv1.1"
      - name: "SSL_CIPHER_SUITE"
        value: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"
      - name: "HTTPS"
        value: "on"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
      - name: "le-tls-cert"
        mountPath: "/var/www/key"
        readOnly: true
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
    ports:
      - containerPort: 80
      - containerPort: 443
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
      - name: "le-tls-cert"
        secret: "tls-secret"
    restartPolicy: "Always"
  beanstalkd:
    name: beanstalkd
    replicaCount: 1
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "/usr/local/bin/beanstalkd"
      - "-p"
      - "11300"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
    ports:
      - containerPort: 11300
    readinessProbe:
      tcpSocket:
        port: 11300
      initialDelaySeconds: 5
      periodSeconds: 10
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"
  blessyou:
    name: blessyou
    replicaCount: 1
    command:
      - "/opt/blessyou/bin/blessyou"
      - "--port=7355"
      - "--host=0.0.0.0"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "5m"
        memory: "64Mi"
    ports:
      - containerPort: 7355
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  consul:
    name: consul
    replicaCount: 1
    image:
      repository: "registry.replicated.com/dozukicloudprem/consul"
      tag: "1.6.0"
    command:
      - "/usr/local/bin/docker-entrypoint.sh"
      - "agent"
      - "-dev"
      - "-client"
      - "0.0.0.0"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "15m"
        memory: "16Mi"
    ports:
      - containerPort: 8500
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"

  crond:
    name: crond
    replicaCount: 1
    configHash: "{{ .Values.deployments.app.configHash }}"
    hostAliases: "{{ .Values.hostAliases }}"
    command:
      - "bash"
      - "/bootstrap/entrypoints/crond.sh"
    volumeMounts:
      - name: "dozuki-config"
        mountPath: "/etc/dozuki"
    resources:
      requests:
        cpu: "10m"
        memory: "32Mi"
    livenessProbe:
      command:
        - /bin/sh
        - -c
        - "nc -z beanstalkd 11300 || exit 1"
      initialDelaySeconds: 15
      periodSeconds: 20
      failureThreshold: 3
    volumes:
      - name: "dozuki-config"
        configMap: "dozuki-resources-configmap"
    restartPolicy: "Always"
    initContainers:
      - name: wait-for-beanstalkd
        image: busybox:1.28
        command:
