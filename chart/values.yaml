          name: custom-error-pages
          items:
            - key: "503.html"
              path: "5xx.html"
            - key: "503.json"
              path: "5xx.json"
    extraVolumeMounts:
      - name: custom-error-pages
        mountPath: /www
  controller:
    kind: "DaemonSet"
    admissionWebhooks:
      enabled: false
    hostPort:
      enabled: false
    ingressClass: "nginx"
    service:
      type: "NodePort"
